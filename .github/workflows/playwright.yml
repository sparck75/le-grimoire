name: Playwright Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  actions: read

jobs:
  test:
    name: Run Playwright Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps chromium

      - name: Create .env file
        run: |
          cat > .env << EOF
          DATABASE_URL=postgresql://grimoire:grimoire_password@localhost:5432/le_grimoire
          MONGODB_URL=mongodb://legrimoire:grimoire_mongo_password@localhost:27017/legrimoire?authSource=admin
          MONGODB_DB_NAME=legrimoire
          SECRET_KEY=test-secret-key-for-ci
          NEXT_PUBLIC_API_URL=http://localhost:8000
          BACKEND_URL=http://localhost:8000
          EOF

      - name: Start services with Docker Compose
        run: |
          docker-compose up -d
          
      - name: Wait for services to be healthy
        run: |
          echo "Waiting for services to be ready..."
          # Wait for backend
          for i in {1..60}; do
            if curl -f http://localhost:8000/api/health 2>/dev/null; then
              echo "Backend is ready!"
              break
            fi
            echo "Waiting for backend... ($i/60)"
            sleep 2
          done
          
          # Wait for frontend
          for i in {1..60}; do
            if curl -f http://localhost:3000 2>/dev/null; then
              echo "Frontend is ready!"
              break
            fi
            echo "Waiting for frontend... ($i/60)"
            sleep 2
          done

      - name: Run Playwright tests
        working-directory: ./frontend
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3000
        run: npm run test

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results
          path: frontend/test-results/
          retention-days: 30

      - name: Show Docker logs on failure
        if: failure()
        run: |
          echo "=== Frontend logs ==="
          docker-compose logs frontend
          echo "=== Backend logs ==="
          docker-compose logs backend

      - name: Cleanup
        if: always()
        run: docker-compose down -v
